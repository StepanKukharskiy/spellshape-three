<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellshape - Procedural Timeline Editor</title>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",

        }
    }
    </script>

    <style>
        :root {
            --bg: #121214;
            --panel: #1c1c21;
            --card: #25252b;
            --card-hover: #2d2d33;
            --border: #333;
            --accent: #646cff;
            --text: #ececec;
            --text-dim: #888;
            --success: #4ade80;
            --error: #ff6464;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg);
            font-family: Inter, system-ui, sans-serif;
            color: var(--text);
        }

        .app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            flex: 0 0 500px;
            width: 500px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 14px;
            font-weight: 700;
            flex: 1;
        }

        .view-controls {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .view-btn {
            width: 24px;
            height: 24px;
            background: rgba(100, 108, 255, 0.2);
            border: 1px solid transparent;
            border-radius: 3px;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: rgba(100, 108, 255, 0.4);
            color: var(--accent);
            border-color: var(--accent);
        }

        .view-btn:hover {
            background: rgba(100, 108, 255, 0.3);
        }

        .tabs {
            display: flex;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
            gap: 12px;
            overflow-x: auto;
        }

        .tab {
            padding: 10px 0;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-dim);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab:hover {
            color: #fff;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: none;
        }

        .content.active {
            display: block;
        }

        .globals-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .global-group {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
        }

        .global-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .btn-add-global {
            width: 20px;
            height: 20px;
            background: rgba(100, 108, 255, 0.2);
            border: none;
            border-radius: 3px;
            color: var(--accent);
            cursor: pointer;
            font-weight: bold;
        }

        .btn-add-global:hover {
            background: rgba(100, 108, 255, 0.4);
        }

        .global-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .global-slider-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 8px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--text-dim);
        }

        .slider-value {
            color: var(--accent);
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
        }

        input[type="number"],

            padding: 6px 8px;
            background: var(--bg);
            border: 1px solid var(--border);

            font-weight: 600;
            color: var(--text-dim);

            flex-direction: column;

        .param-label {

        .btn-remove {

            height: 20px;

            border-radius: 2px;
            color: var(--error);

            align-items: center;

        .timeline-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .timeline-btn {
            padding: 6px 12px;
            background: rgba(100, 108, 255, 0.2);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--accent);
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;

        }

            background: rgba(100, 108, 255, 0.4);

        .timeline {

            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.2s;

            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--card);
            cursor: pointer;
            user-select: none;

        .step-header:hover {
            background: var(--card-hover);
        }

        .step-card.collapsed .step-header:hover {

        .step-collapse-toggle {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-dim);

            transform: rotate(0deg);
        }

        .step-card:not(.collapsed) .step-collapse-toggle {
            transform: rotate(90deg);
        }

        .step-num {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 10px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent);
            flex-shrink: 0;
        }

        .step-header-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
        }

        .step-title-input {
            background: transparent;
            border: 1px solid transparent;
            padding: 0;
            color: var(--text);
            font-size: 12px;
            font-weight: 600;
            border-radius: 3px;
            flex: 1;
            min-width: 0;
        }

        .step-title-input:hover {
            border-color: var(--border);
        }

        .step-title-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(100, 108, 255, 0.1);
        }

        .step-helper-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: rgba(100, 108, 255, 0.15);
            border: 1px solid rgba(100, 108, 255, 0.3);
            border-radius: 12px;
            font-size: 9px;
            color: var(--accent);
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .step-material-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .step-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .step-btn {
            width: 22px;
            height: 22px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .step-btn-visibility {
            background: rgba(100, 200, 255, 0.2);
            color: #64c8ff;
        }

        .step-btn-visibility:hover {
            background: rgba(100, 200, 255, 0.4);
        }

        .step-btn-visibility.hidden {
            background: rgba(100, 100, 100, 0.2);
            color: #666;
            opacity: 0.5;
        }

        .step-btn-remove {
            background: rgba(255, 100, 100, 0.2);
            color: var(--error);
        }

        .step-btn-remove:hover {
            background: rgba(255, 100, 100, 0.4);
        }

        .step-body {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            border-top: 1px solid var(--border);
            max-height: 2000px;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .step-card.collapsed .step-body {
            max-height: 0;
            padding: 0 12px;
            opacity: 0;
            pointer-events: none;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .field-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .helper-select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 6px 10px;
            color: var(--text);
            font-size: 11px;
            cursor: pointer;
        }

        .helper-select:hover {
            border-color: var(--accent);
        }

        .helper-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea.expr-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 6px 10px;
            color: var(--text);
            font-size: 10px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 40px;
            max-height: 80px;
        }

        textarea.expr-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-popup {
            position: fixed;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .menu-item {
            padding: 10px 16px;
            cursor: pointer;
            font-size: 11px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }

        .menu-item:hover {
            background: rgba(100, 108, 255, 0.2);
            color: var(--accent);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .materials-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .material-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .material-item:hover {
            background: var(--card-hover);
        }

        .material-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .material-actions {
            display: flex;
            gap: 6px;
        }

        .material-btn {
            padding: 4px 8px;
            background: rgba(100, 108, 255, 0.2);
            border: none;
            border-radius: 3px;
            color: var(--accent);
            cursor: pointer;
            font-size: 10px;
        }

        .material-btn:hover {
            background: rgba(100, 108, 255, 0.4);
        }

        .material-delete {
            background: rgba(255, 100, 100, 0.2);
            color: var(--error);
        }

        .material-delete:hover {
            background: rgba(255, 100, 100, 0.4);
        }

        .json-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 10px;
        }

        textarea.json-input {
            flex: 1;
            background: #111;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 10px;
            color: #0f0;
            font-family: monospace;
            font-size: 10px;
            resize: none;
        }

        textarea.json-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .json-buttons {
            display: flex;
            gap: 8px;
        }

        .json-btn {
            flex: 1;
            padding: 8px;
            background: rgba(100, 108, 255, 0.2);
            border: 1px solid var(--accent);
            border-radius: 4px;
            color: var(--accent);
            cursor: pointer;
            font-weight: 600;
        }

        .json-btn:hover {
            background: rgba(100, 108, 255, 0.4);

        .globals-container {
            display: flex;

<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <h1>ðŸ”® Spellshape</h1>
                <div class="view-controls">
                    <button class="view-btn active" data-view="schema" title="Schema">S</button>
                    <button class="view-btn" data-view="actions" title="Actions">A</button>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="globals" onclick="setTab('globals')">Globals</div>
                <div class="tab" data-tab="timeline" onclick="setTab('timeline')">Timeline</div>
                <div class="tab" data-tab="materials" onclick="setTab('materials')">Materials</div>
                <div class="tab" data-tab="json" onclick="setTab('json')">JSON</div>
            </div>

            <!-- GLOBALS TAB -->
            <div class="content active" id="tab-globals">
                <div class="globals-container" id="globals-container"></div>
                <button class="btn primary" onclick="addGlobalParam()" style="width: 100%; margin-top: 12px;">+ Add Global Parameter</button>
            </div>

            <!-- MATERIALS TAB -->
            <div class="content" id="tab-materials">
                <div class="materials-container" id="materials-container"></div>
                <button class="btn primary" onclick="addMaterial()" style="width: 100%; margin-top: 12px;">+ Add Material</button>

                <!-- ACTIONS TIMELINE TAB -->
            </div>

            <!-- TIMELINE TAB -->
            <div class="content" id="tab-timeline">
                <div class="timeline-controls">
                    <button class="timeline-btn" onclick="expandAllSteps()">Expand All</button>
                    <button class="timeline-btn" onclick="collapseAllSteps()">Collapse All</button>
                </div>
                <div class="timeline" id="timeline-container"></div>
                <button class="btn primary" onclick="addStep()" style="width: 100%; margin-top: 12px;">+ Add Action</button>
            </div>

            <!-- JSON TAB -->
            <div class="content" id="tab-json">
                <div class="json-container">
                    <textarea class="json-input" id="json-input" spellcheck="false"></textarea>
                    <div class="json-buttons">
                        <button class="json-btn" onclick="importJSON()">Import</button>
                        <button class="json-btn" onclick="exportJSON()">Export</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3D Canvas -->
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="status-bar">
                <div class="status-item">
                    <span id="status-text">Ready</span>
                </div>
                <div class="status-item" id="status-spinner" style="display: none;">
                    <div class="spinner"></div>
                    <span>Generating...</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // =========================================================================
        // 1. IMPORT HELPERS REGISTRY (v2)
        // =========================================================================
        // NOTE: This assumes helpers_registry_complete-2.json is in the same directory
        // Adjust the path if needed
        const helpersRegistryResponse = await fetch('./helpers_registry_complete-2.json');
        const helpersRegistry = await helpersRegistryResponse.json();
        console.log(`âœ… Loaded ${helpersRegistry.length} helpers from registry`);

        // =========================================================================
        // 2. PROCEDURAL EXECUTOR CLASS (Inline - if you don't have a separate file)
        // =========================================================================
        // If you have procedural-executor-11.js in a separate file, import it instead:
        // import { ProceduralExecutor } from './procedural-executor-11.js';

        class ProceduralExecutor {
            constructor(scene) {
                this.scene = scene;
                this.geometries = new Map();
                this.materials = new Map();
                this.dynamicHelpers = new Map();
                this.context = {};
            }

            safeLoop(obj, callback) {
                if (obj === undefined || obj === null) return;
                if (typeof obj !== 'object') return;

                for (const key in obj) {
                    if (Object.prototype.hasOwnProperty.call(obj, key)) {
                        callback(key, obj[key]);
                    }
                }
            }

            execute(schema, parameters) {
                console.log("ðŸš© Checkpoint 1: Execute Start");

                const safeParams = (parameters && typeof parameters === 'object') ? parameters : {};

                if (typeof schema === 'string') {
                    try {
                        schema = JSON.parse(schema);
                    } catch (e) {
                        console.error("âŒ Invalid JSON string");
                        return new THREE.Group();
                    }
                }

                if (!schema || typeof schema !== 'object') {
                    console.warn("âŒ Invalid schema object");
                    return new THREE.Group();
                }

                console.log("ðŸš© Checkpoint 2: Schema Validated", {
                    version: schema.version,
                    intent: schema.intent
                });

                this.geometries.clear();
                this.materials.clear();
                this.dynamicHelpers.clear();
                this.context = {};

                if (schema.materials) {
                    this.safeLoop(schema.materials, (name, config) => {
                        if (!config) return;
                        this.materials.set(name, new THREE.MeshStandardMaterial({
                            color: new THREE.Color(config.color || '#808080'),
                            roughness: config.roughness ?? 0.5,
                            metalness: config.metalness ?? 0.0,
                            transparent: config.transparent ?? false,
                            opacity: config.opacity ?? 1.0,
                            side: THREE.DoubleSide
                        }));
                    });
                }

                if (schema.definitions) {
                    this.registerDynamicHelpers(schema.definitions);
                }

                console.log("ðŸš© Checkpoint 3: Setup Complete. Running Logic...");

                const version = parseFloat(schema.version || 3.2);
                try {
                    if (version >= 4.0) {
                        return this.executeV4(schema, safeParams);
                    } else {
                        return this.executeV3(schema, safeParams);
                    }
                } catch (err) {
                    console.error("âŒ Crash inside Versioned Execution:", err);
                    return new THREE.Group();
                }
            }

            registerDynamicHelpers(definitions) {
                this.safeLoop(definitions, (name, def) => {
                    try {
                        const body = (def && typeof def === 'object') ? def.code : def;
                        if (!body || typeof body !== 'string') return;

                        const func = new Function('params', 'THREE', 'helpers', body);
                        const boundFunc = (p) => func(p, THREE, {});
                        this.dynamicHelpers.set(name, boundFunc);
                        console.log(`âœ… Registered helper: ${name}`);
                    } catch (e) {
                        console.error(`âŒ Helper compile error (${name}):`, e);
                    }
                });
            }

            executeV4(schema, parameters) {
                if (schema.globalParameters) {
                    this.safeLoop(schema.globalParameters, (key, param) => {
                        const defaultVal = (param && param.value !== undefined) ? param.value : param;
                        this.context[key] = parameters[key] ?? defaultVal;
                    });
                }

                if (schema.context) {
                    this.safeLoop(schema.context, (key, value) => {
                        if (this.context[key] === undefined) {
                            this.context[key] = value;
                        }
                    });
                }

                const group = new THREE.Group();
                group.name = schema.intent || 'Generated';

                if (Array.isArray(schema.actions)) {
                    schema.actions.forEach((action, idx) => {
                        this.executeAction(action, group, idx);
                    });
                }

                console.log("ðŸš© Checkpoint 4: V4 Execution Finished");
                return group;
            }

            executeAction(action, group, index) {
                if (!action) return;
                const { thought, do: helperName, params, transform, material, as: storeName, visible } = action;

                if (thought) console.log(`ðŸ“Œ ${thought}`);

                if (helperName === 'loop') return this.executeLoop(action, group);
                if (helperName === 'clone') return this.executeClone(action, group);

                let helperFn = this.dynamicHelpers.get(helperName);
                if (!helperFn) {
                    console.warn(`âš ï¸ Action ${index}: Helper '${helperName}' not found`);
                    return;
                }

                const evalParams = this.evaluateParamsCarefully(params);

                let result;
                try {
                    result = helperFn(evalParams);
                } catch (error) {
                    console.error(`âŒ Error in '${helperName}':`, error);
                    return;
                }

                if (!result) return;

                if (storeName) this.geometries.set(storeName, result);
                if (transform) this.applyTransform(result, transform);

                const mat = this.getMaterial(material);
                this.addToGroup(result, group, mat, visible);
            }

            evaluateParamsCarefully(params) {
                if (!params || typeof params !== 'object') return {};

                const evaluated = {};

                this.safeLoop(params, (key, value) => {
                    if (Array.isArray(value)) {
                        evaluated[key] = value.map(item => this.evaluateValue(item));
                    }
                    else if (value && typeof value === 'object') {
                        evaluated[key] = this.evaluateParamsCarefully(value);
                    }
                    else {
                        evaluated[key] = this.evaluateValue(value);
                    }
                });

                return evaluated;
            }

            evaluateValue(item) {
                if (typeof item === 'number') return item;
                if (typeof item === 'string') {
                    if (this.geometries.has(item)) {
                        const stored = this.geometries.get(item);
                        return stored.userData?.curve || stored;
                    }
                    if (item.includes('ctx.') || item.includes('Math.')) {
                        return this.evaluateExpression(item);
                    }
                }
                return item;
            }

            evaluateExpression(expr) {
                if (typeof expr !== 'string') return expr;
                try {
                    const processed = expr.replace(/ctx\.(\w+)/g, (_, v) => this.context[v] ?? 0);
                    return new Function('Math', 'ctx', `return ${processed};`)(Math, this.context);
                } catch (e) {
                    return 0;
                }
            }

            getMaterial(name) {
                return this.materials.get(name) || this.materials.get('default') || new THREE.MeshStandardMaterial({ color: 0x808080 });
            }

            addToGroup(obj, group, mat, visible) {
                if (!obj) return;
                const isVis = visible !== false;

                if (Array.isArray(obj)) {
                    obj.forEach(item => this.addToGroup(item, group, mat, visible));
                    return;
                }

                if (obj.isObject3D) {
                    obj.visible = isVis;
                    if (mat && obj.isMesh && !obj.material) obj.material = mat;
                    group.add(obj);
                } else if (obj.isBufferGeometry) {
                    const m = new THREE.Mesh(obj, mat);
                    m.visible = isVis;
                    group.add(m);
                }
            }

            applyTransform(obj, transform) {
                if (!transform) return;
                const t = (v) => {
                    if (!Array.isArray(v)) return [0,0,0];
                    return v.map(val => typeof val === 'string' ? this.evaluateExpression(val) : val);
                };

                if (transform.position) {
                    const [x,y,z] = t(transform.position);
                    obj.isBufferGeometry ? obj.translate(x,y,z) : obj.position.set(x,y,z);
                }
                if (transform.rotation) {
                    const [x,y,z] = t(transform.rotation);
                    obj.isBufferGeometry ? (obj.rotateX(x), obj.rotateY(y), obj.rotateZ(z)) : obj.rotation.set(x,y,z);
                }
                if (transform.scale) {
                    const [x,y,z] = t(transform.scale);
                    obj.isBufferGeometry ? obj.scale(x,y,z) : obj.scale.set(x,y,z);
                }
            }

            executeLoop(action, group) {
                const { var: varName, from, to, body } = action;
                const start = this.evaluateExpression(from);
                const end = this.evaluateExpression(to);
                if (Math.abs(end - start) > 1000) return;

                for (let i = start; i < end; i++) {
                    this.context[varName] = i;
                    if (Array.isArray(body)) body.forEach(a => this.executeAction(a, group));
                }
                delete this.context[varName];
            }

            executeClone(action, group) {
                if (!action.params?.id) return;
                const src = this.geometries.get(action.params.id);
                if (src && src.clone) {
                    const c = src.clone();
                    if (action.transform) this.applyTransform(c, action.transform);
                    this.addToGroup(c, group, this.getMaterial(action.material), true);
                }
            }

            executeV3(schema, parameters) {
                const group = new THREE.Group();
                const procedure = schema.procedures?.[0];
                if (procedure && procedure.steps) {
                    procedure.steps.forEach(step => {
                        this.executeAction({
                            do: step.helper,
                            params: step.params,
                            as: step.store,
                            transform: step.transform,
                            material: step.material
                        }, group);
                    });
                }
                return group;
            }
        }

                schema.globalParameters[key].value = parseFloat(value) || 0;
            } else if (field === 'min') {
                schema.globalParameters[key].min = parseFloat(value) || 0;
            } else if (field === 'max') {
                schema.globalParameters[key].max = parseFloat(value) || 100;
            } else if (field === 'key') {
                schema.globalParameters[value] = schema.globalParameters[key];
                delete schema.globalParameters[key];
                renderGlobals();
                return;
            }
            renderGlobals();
            run();
        }

        function renderGlobals() {
            const container = document.getElementById('globals-container');
            container.innerHTML = '';
            
            for (const [key, param] of Object.entries(schema.globalParameters)) {
                const group = document.createElement('div');
                group.className = 'global-group';
                
                const headerHtml = `<div class="global-header"><span>${param.group || 'Parameters'}</span><button class="btn-add-global" onclick="removeGlobalParam('${key}')">âœ•</button></div>`;
                group.innerHTML = headerHtml;
                
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.value = key;
                nameInput.style.marginBottom = '8px';
                nameInput.className = 'helper-select';
                nameInput.onchange = (e) => updateGlobalParam(key, 'key', e.target.value);
                group.appendChild(nameInput);
                
                const sliderDiv = document.createElement('div');
                sliderDiv.className = 'global-slider-group';
                sliderDiv.innerHTML = `
                    <div class="slider-header">
                        <span>Value</span>
                        <span class="slider-value">${param.value.toFixed(2)}</span>
                    </div>
                `;
                const slider = document.createElement('input');
                slider.type = 'range';
                slider.min = param.min || 0;
                slider.max = param.max || 100;
                slider.step = '0.1';
                slider.value = param.value;
                slider.onchange = (e) => updateGlobalParam(key, 'value', e.target.value);
                sliderDiv.appendChild(slider);
                group.appendChild(sliderDiv);
                
                container.appendChild(group);
            }
        }

        // =========================================================================
        // JSON IMPORT/EXPORT
        // =========================================================================
        function exportJSON() {
            document.getElementById('json-input').value = JSON.stringify(schema, null, 2);
        }

        function importJSON() {
            try {
                schema = JSON.parse(document.getElementById('json-input').value);
                setTab('globals');
                renderGlobals();
                renderTimeline();
                renderMaterials();
                run();
                alert('âœ… Schema imported!');
            } catch (e) {
                alert('âŒ Invalid JSON: ' + e.message);
            }
        }

        // =========================================================================
        // EXECUTION
        // =========================================================================
        function run() {
            if (currentGroup) scene.remove(currentGroup);
            
            try {
                const params = {};
                for (const key in schema.globalParameters) {
                    params[key] = schema.globalParameters[key].value;
                }
                
                const visibleSchema = {
                    ...schema,
                    actions: schema.actions.map(action => ({
                        ...action,
                        material: action.visible ? action.material : null
                    }))
                };
                
                currentGroup = executor.execute(visibleSchema, params);
                scene.add(currentGroup);
                
                let count = 0;
                currentGroup.traverse(c => { if (c.isMesh) count++; });
                document.getElementById('status-text').textContent = `Meshes: ${count}`;
            } catch (e) {
                document.getElementById('status-text').textContent = `Error: ${e.message.substring(0, 30)}`;
                console.error(e);
            }
        }

        // =========================================================================
        // INITIALIZATION
        // =========================================================================
        renderGlobals();
        renderTimeline();
        renderMaterials();
        run();

        // =========================================================================
        // 7. ANIMATION LOOP
        // =========================================================================
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        });

        updateStatus('Ready');
    </script>
</body>
